<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语文小组网页</title>
    <link rel="icon" href="bitbug_favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

    <!-- 主体 -->
    <div class="container">

        <!-- 标题 -->
        <h1>语文小组网页</h1>
        <h4 style="color: #f0f0f0;">V3.3.1</h4>

        <!-- 计分模块 -->
        <div class="group">
            <span class="group_id">第一组：</span><span class="score" id="group1Score">0</span>
            <button onclick="addScore('group1', 1)" class="add">加一分</button>
            <button onclick="addScore('group1', -1)" class="reduce">减一分</button>
            <input type="number" step="0.5" id="customScore1" placeholder="输入自定义分数">
            <button onclick="addCustomScore('group1')" class="apply">应用</button>
        </div>

        <div class="group">
            <span class="group_id">第二组：</span><span class="score" id="group2Score">0</span>
            <button onclick="addScore('group2', 1)" class="add">加一分</button>
            <button onclick="addScore('group2', -1)" class="reduce">减一分</button>
            <input type="number" step="0.5" id="customScore2" placeholder="输入自定义分数">
            <button onclick="addCustomScore('group2')" class="apply">应用</button>
        </div>

        <div class="group">
            <span class="group_id">第三组：</span><span class="score" id="group3Score">0</span>
            <button onclick="addScore('group3', 1)" class="add">加一分</button>
            <button onclick="addScore('group3', -1)" class="reduce">减一分</button>
            <input type="number" step="0.5" id="customScore3" placeholder="输入自定义分数">
            <button onclick="addCustomScore('group3')" class="apply">应用</button>
        </div>

        <div class="group">
            <span class="group_id">第四组：</span><span class="score" id="group4Score">0</span>
            <button onclick="addScore('group4', 1)" class="add">加一分</button>
            <button onclick="addScore('group4', -1)" class="reduce">减一分</button>
            <input type="number" step="0.5" id="customScore4" placeholder="输入自定义分数">
            <button onclick="addCustomScore('group4')" class="apply">应用</button>
        </div>

        <div class="group">
            <span class="group_id">第五组：</span><span class="score" id="group5Score">0</span>
            <button onclick="addScore('group5', 1)" class="add">加一分</button>
            <button onclick="addScore('group5', -1)" class="reduce">减一分</button>
            <input type="number" step="0.5" id="customScore5" placeholder="输入自定义分数">
            <button onclick="addCustomScore('group5')" class="apply">应用</button>
        </div>

        <!-- 清空分数按钮 -->
        <button onclick="clearAllScores()" class="clear-all">清空所有分数</button>

        <!-- 随机抽数按钮 -->
        <button onclick="toggleRandomNumberDiv()" class="show-hide">随机抽数</button>

    </div>

    <!-- 随机抽数模块 -->
    <div id="randomNumberDiv" style="display:none;">
        <span class="close-icon" onclick="closeDiv()">×</span>
        <h1 id="header" style="font-size: 34px; color: black;">随机抽数</h1>
        <label for="minValue"><span style="font-size: 25px;">最小值：</span></label>
        <input type="number" id="minValue" class="rad_mun" value="1">
        <label for="maxValue"><span style="font-size: 25px;">最大值：</span></label>
        <input type="number" id="maxValue" class="rad_mun" value="">
        <button id="toggleButton" onclick="toggleRandomNumber()" class="start" style="margin-left: 7px;">开始</button>
        <h1 id="randomNumberDisplay" style="color: black;">?</h1>
    </div>

    <!-- 接入JS函数 -->
    <script src="js/main.js"></script>


</body>
</html>
